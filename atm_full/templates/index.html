<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codegnan ATM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 80px;
        }
        .box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Welcome to Codegnan ATM</h2>

        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>

</body>
</html>
